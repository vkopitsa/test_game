syntax = "proto3";
package messages;

message Message {
    enum Type {
        UNKNOWN = 0;
        HELLO = 1;
        AUTH = 2;
        JOIN = 3;
        QUIT = 4;
        DATA = 5;
        JOINED = 6;
        DIRECTION = 7;
      }
    Type type = 1;
    bytes data = 2;
    int32 playerId = 3;
}
